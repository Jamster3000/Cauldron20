<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauldron-VTT Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #363636;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #1d1d1d;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #363636;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .post {
            background-color: #363636;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post p {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cauldron-VTT Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Guides</a>
        <a href="#">Resources</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Post Title</h2>
            <p>This is a sample post. You can replace it with your own content.</p>
        </div>
        <div class="post">
            <h2>Another Post Title</h2>
            <p>This is another sample post. Feel free to customize it as you wish.</p>
        </div>
    </div>
</body>
</html>
