<!DOCTYPE html>
<html>
<head>
    <script src="cloudmersive-document-convert-client.js"></script>
    <script src="popup.js"></script>

    <title>D&D Beyond Character Info</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-top: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-image: -webkit-linear-gradient(top, #337ab7 0, #265a88 100%);
            background-image: -o-linear-gradient(top, #337ab7 0, #265a88 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, from(#337ab7), to(#265a88));
            background-image: linear-gradient(to bottom, #337ab7 0, #265a88 100%);
            background-repeat: repeat-x;
            border-color: #245580;
            color: #fff;
            border: 1px solid transparent;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            text-shadow: 0 -1px 0 rgba(0, 0, 0, .2);
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, .15), 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, .15), 0 1px 1px rgba(0, 0, 0, .075);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #265a88;
                border-color: #1b4162;
            }

        #characterInfo {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>D&D Beyond Character Info</h1>
    <label for="characterIdInput">Enter Character ID:</label>
    <input type="text" id="characterIdInput" placeholder="Character ID">
    <label for="pdfFileInput">Or Upload Character PDF:</label>
    <input type="file" id="pdfFileInput" accept=".pdf">
    <button id="fetchButton">Fetch Character Info</button>
    <div id="characterInfo"></div>
</body>
</html>
